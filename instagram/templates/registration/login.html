{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
{% load static %}
<div class="container mt-4">
    <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-4">
            <img src="{% static 'images/insta1.png' %}"  alt="" id="insta"  width="100%" height="100%">
        </div>
        <div class="col-md-4 mt-4 text-white">
            <div class="card"id= "insta">
                <div class="card-title mt-4">
                    <img src="{% static 'images/insta.png' %}" alt="" width="40%" class="D-block mx-auto">
                </div>
                <div class="card-body mb-3 mr-3 ml-3">
                    <form action="" method="post" novalidate>
                        {% csrf_token%}
                        {{ form|crispy}}
                        <button type="submit" class="btn btn-primary btn-sm D-block mx-auto"> Log In</button>
                    </form>
                </div>
                <a href="" class="D-block mx-auto mb-3">Forgot your login details? </a>
            </div>
            <div class="card mt-2"id ="insta">
                <div class="card-body mt-3 mb-3 mr-2 ml-4">
                    Do you have an account? <a href="{% url 'signup' %}">Sign up</a>
                </div>
                <p class="text-center mt-4 text-white">Get the app</p>
                <div class="row">
                    <div class="col-md-1"></div>
                    <div class="col-md-5 mb-2">
                        <img src="{% static 'images/apple.png' %}" alt="" width="100%" class="download">
                    </div>
                    <div class="col-md-5 mb-2">
                        <img src="{% static 'images/google1.png' %}" alt="" width="100%" class="download">
                    </div>
                    <div class="col-md-1"></div>
                </div>
            </div>
        </div>
        </div>
        <div class="col-md-2"></div>
    </div>
</div>

{% endblock %}
